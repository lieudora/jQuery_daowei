<script id="temp1" type="text/html">
  {{each data}}
    <li class="item1">
      <a href="item.html" class="one">
        {{$value.serviceIndex}}
        <i class="iconfont icon-you2"></i>
        <ul class="ulLists">
          {{each $value.serviceType}}
          <li><a href="#">{{$value}}</a></li>
          {{/each}}
        </ul>
      </a>
    </li>
  {{/each}}
</script>
<script id="temp2" type="text/html">
  {{each data}}
  <!--标题-->
  <div class="home_content">
    <div class="home_title">
      <h3>{{$value.serviceIndex}}</h3>
        <span>
          {{each $value.serviceType}}
          <a href="#"> {{$value}}</a>
          {{/each}}
        </span>
    </div>
    <!--内容-->
    <div class="home_details">
      <div class="lookMore">
            <span>
              <a href="#">更多服务<i class="iconfont icon-you2"></i></a>
            </span>
      </div>
      <!--图列表-->
      <div class="row">
        <a href="#">
          {{each $value.shopList}}
          <div class="shop_list">
            <img src={{$value.imgUrl}} alt="">
            <div class="shop_name">{{$value.serviceName}}</div>
            <div class="details">{{$value.description}}</div>
            <div class="shop_price">
              <span class="price">{{$value.price}}</span>元/小时
              <span class="btn">查看详情</span>
            </div>
          </div>
          {{/each}}
        </a>
      </div>
      </div>
    <!--下面全部名称-->
    <div class="home_name">
      <a href="#">e城e家家政</a>
      <a href="#">云家政</a>
      <a href="#">管家帮</a>
      <a href="#">宝宝天天乐</a>
      <a href="#">e城e家家政</a>
      <a href="#">云家政</a>
      <a href="#">管家帮</a>
      <a href="#">宝宝天天乐</a>
      <a href="#">e城e家家政</a>
      <a href="#">云家政</a>
      <a href="#">管家帮</a>
      <a href="#">宝宝天天乐</a>
    </div>

  </div>
  {{/each}}
</script>
<script type="text/javascript">
  $(function(){
    if( $('.carousel_wrap').length>0 ){
      $(".carousel_wrap").slide({mainCell:".carousel_ul",autoPlay:true,pnLoop:true});
    }

  /*  // 一级菜单上houve 显示二级菜单

      function () {
        $(this).find('ul').show(200)
      },function () {
        $(this).find('ul').hide(300)

    )*/

  // 发get 请求
    $.get('http://localhost:3000/index',function (data) {
      console.log(data)
    $('.ul1').html(template('temp1', {data:data}))
      $('.home').html(template('temp2', {data:data}))

  });
</script>
